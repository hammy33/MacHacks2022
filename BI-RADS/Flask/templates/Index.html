{% extends "Main.html" %}
{% block title %}MY APP{% endblock %}

{% block content %}
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for msg in messages %}
                <p>{{msg}}</p>
            {% endfor %}
        {% endif %}
    {% endwith %}

<div class="center">
  <a href="/sign_up"><button class="block">Register</button></a>
  <a href="/login"><button class="block">Login</button></a>
</div>
{% endblock %}
